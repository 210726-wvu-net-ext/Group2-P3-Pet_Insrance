<div class="card" style="margin-bottom: 180px; margin-top: 300px;">
<div class="container">
        <div class="col">
            <form (ngSubmit)="onSubmit()">


            <div class="row" style="padding: 15px;">
                <h5 class="row">Breed</h5>
                

                
                <select formControlName="Breed"class="form-select" aria-label="Default select example" style="padding: 10px;">

                    <option selected>Please select breed of your pet.</option>
                    <option value="1">Crested Gecko</option>
                    <option value="2">Panther Chameleon</option>
                    <option value="3">Blue Tongued Skink</option>
                    <option value="Mountain Horned Dragon">Mountain Horned Dragon</option>
                    <option value="Spiny-Tailed Monitor">Spiny-Tailed Monitor</option>
                    <option value="6">Green Basilisk</option>
                    <option value="7">Veiled Chameleon</option>
                    <option value="8">Leopard Gecko</option>
                    <option value="9">Moroccan Uromastyx</option>
                    <option value="10">Bearded Dragon</option>
                </select>
            
            </div>
            <div class="row" style="padding: 15px;">
                <h5 class="row">Age</h5>
                <div class="" aria-label="Default select example" style="padding: 10px;">
                    <label for="customRange3" class="form-label">Please select age of your pet.</label>
                    <input formControlName="Age" type="range" class="form-range" min="0" max="25" step="0.3" id="customRange3" oninput="this.nextElementSibling.value = this.value">
                   <output>1</output><h6>Lizard's Age</h6 >
                </div>
            </div>

            <div class="row" style="padding: 15px;">

                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>

            </div>
            </form>
        </div>
    </div>
   
<div style="text-align:center">
    <button type="button" class="btn btn-outline-primary me-2" style="padding: 15px;">Add a Lizard</button>
    <button type="button" class="btn btn-outline-primary" style="padding: 15px;">Get a Quote</button>
</div>
</div>
